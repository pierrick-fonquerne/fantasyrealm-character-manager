name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'src/backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'src/frontend/**'
              - '.github/workflows/ci.yml'

  backend:
    name: Backend (.NET)
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "Category!=Email"

  backend-skip:
    name: Backend (.NET) (pull_request)
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip
        run: echo "No backend changes detected - skipping build"

  frontend:
    name: Frontend (React)
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test -- --passWithNoTests

  frontend-skip:
    name: Frontend (React) (pull_request)
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip
        run: echo "No frontend changes detected - skipping build"
