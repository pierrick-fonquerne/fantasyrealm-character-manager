name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if backend exists
        id: check
        run: |
          if find . -name "*.sln" -o -name "*.csproj" 2>/dev/null | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: src/backend

      - name: Setup .NET
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        if: steps.check.outputs.exists == 'true'
        run: dotnet restore

      - name: Build
        if: steps.check.outputs.exists == 'true'
        run: dotnet build --no-restore --configuration Release

      - name: Test
        if: steps.check.outputs.exists == 'true'
        run: dotnet test --no-build --configuration Release --verbosity normal --filter "Category!=Email"

      - name: Skip (no backend yet)
        if: steps.check.outputs.exists == 'false'
        run: echo "Backend not yet implemented - skipping"

  frontend:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if frontend exists
        id: check
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: src/frontend

      - name: Setup Node.js
        if: steps.check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        run: npm ci

      - name: Lint
        if: steps.check.outputs.exists == 'true'
        run: npm run lint

      - name: Type check
        if: steps.check.outputs.exists == 'true'
        run: npm run type-check

      - name: Build
        if: steps.check.outputs.exists == 'true'
        run: npm run build

      - name: Test
        if: steps.check.outputs.exists == 'true'
        run: npm run test -- --passWithNoTests

      - name: Skip (no frontend yet)
        if: steps.check.outputs.exists == 'false'
        run: echo "Frontend not yet implemented - skipping"
